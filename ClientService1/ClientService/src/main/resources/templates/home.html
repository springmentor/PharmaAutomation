<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Automation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a2a72;
            --secondary-color: #009ffd;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --background-color: #f4f4f4;
            --card-bg: rgba(255, 255, 255, 0.1);
            --navbar-bg: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            background-color: var(--navbar-bg);
            color: var(--text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            gap: 20px;
            padding: 30px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .action-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .action-card i {
            font-size: 36px;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .action-card h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .action-card a {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .action-card a:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .action-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-pills"></i>
            Pharma Automation
        </div>
        <div class="nav-links">
            
        </div>
    </nav>

    <div class="container">
        <div class="action-grid">
            <div class="action-card" data-delay="0">
                <i class="fas fa-capsules"></i>
                <h2>Drug Management</h2>
                <p>Manage all drug-related operations including addition, deletion, and status updates.</p>
				<br>
                <a th:href="@{/}">Go to Drug Management</a>
            </div>
            <div class="action-card" data-delay="1">
                <i class="fas fa-archive"></i>
                <h2>Stock Management</h2>
                <p>Manage stock-related operations such as adding, viewing, and deleting stock.</p>
				<br>

                <a th:href="@{/stockIndex}">Go to Stock Management</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.action-card');
            cards.forEach((card, index) => {
                const delay = index * 0.3; 
                card.style.animation = `fadeIn 0.6s ease ${delay}s forwards`;
            });
        });
    </script>
</body>
</html>
