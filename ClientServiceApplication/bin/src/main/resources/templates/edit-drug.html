<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Drug</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Drug</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/drugs/update}" th:object="${drug}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="supplierName" class="form-label">Supplier Name</label>
            <input type="text" class="form-control" id="supplierName" th:field="*{supplierName}">
        </div>

        <div class="mb-3">
            <label for="totalQuantity" class="form-label">Total Quantity</label>
            <input type="number" class="form-control" id="totalQuantity" th:field="*{totalQuantity}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
            <label class="form-check-label" for="active">Active</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="editBanned" th:field="*{banned}" name="banned" onchange="toggleBanReason()">
            <label class="form-check-label" for="editBanned">Banned</label>
        </div>
        <div class="mb-3">
            <label for="editBanReason" class="form-label">Reason for Ban</label>
            <input type="text" class="form-control" id="editBanReason" th:field="*{banReason}" name="banReason" disabled>
        </div>

        <button type="submit" class="btn btn-primary">Update Drug</button>
        <a href="/drugs" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
