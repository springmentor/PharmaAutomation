<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock Form - Pharma Automation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a2a72;
            --secondary-color: #009ffd;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            overflow: hidden;
        }

        .nav-menu li {
            opacity: 0;
            transform: translateX(-30px);
        }

        .nav-menu li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu li a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu {
                margin-top: 15px;
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <i class="fas fa-pills"></i>
                Pharma Automation
            </div>
            <ul class="nav-menu">
                <li><a th:href="@{/Home}"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a th:href="@{/addStock}"><i class="fas fa-plus-circle"></i>Add Stock</a></li>
               
                <li><a th:href="@{/viewDrugStatus}"><i class="fas fa-search"></i>View Status</a></li>
                <li><a th:href="@{/deleteStock}"><i class="fas fa-trash-alt"></i>Delete Stock</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Add Stock Form</h2>
            <form th:action="@{/addByStock}" th:object="${stock}" method="post">
                <div class="form-group">
                    <label for="drugId">Drug ID:</label>
                    <input type="text" id="drugId" th:field="*{drugId}" required />
                </div>
                <div class="form-group">
                    <label for="manDate">Manufacture Date:</label>
                    <input type="date" id="manDate" th:field="*{manDate}" required />
                </div>
                <div class="form-group">
                    <label for="expDate">Expiration Date:</label>
                    <input type="date" id="expDate" th:field="*{expDate}" required />
                </div>
                <div class="form-group">
                    <label for="totalQuantity">Total Quantity:</label>
                    <input type="number" id="totalQuantity" th:field="*{totalQuantity}" required />
                </div>
                <div class="form-group">
                    <label for="thresholdLevel">Threshold Level:</label>
                    <input type="number" id="thresholdLevel" th:field="*{thresholdLevel}" required />
                </div>
                <button type="submit" class="submit-btn">Add Stock</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Navbar animation
            const navItems = document.querySelectorAll('.nav-menu li');
            navItems.forEach((item, index) => {
                const delay = index * 0.2; // Staggered delay for navbar
                item.style.animation = `slideInLeft 0.5s ease ${delay}s forwards`;
            });

            // Form animation
            const formContainer = document.querySelector('.form-container');
            formContainer.style.animation = `zoomFadeIn 0.6s ease 0.5s forwards`;
        });
    </script>
</body>
</html>
