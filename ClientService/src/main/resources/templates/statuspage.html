<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Registration Status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a2a72;
            --secondary-color: #009ffd;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-menu li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu li a:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        .nav-menu li a i {
            margin-right: 6px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .status-container {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .success-message {
            color: var(--accent-color);
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 18px;
        }

      
        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: var(--accent-color);
            stroke-miterlimit: 10;
            margin: 0 auto 20px;
            animation: popIn 0.6s ease-in-out;
        }

        .success-checkmark .check {
            transform-origin: center;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .status-container {
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <i class="fas fa-pills"></i>
                Pharma Automation
            </div>
            <ul class="nav-menu">
                <li><a th:href="@{/addDrug}"><i class="fas fa-plus-circle"></i>Add Drug</a></li>
                <li><a th:href="@{/updateStatus}"><i class="fas fa-sync"></i>Update Status</a></li>
                <li><a th:href="@{/viewDrugStatus}"><i class="fas fa-search"></i>View Status</a></li>
                <li><a th:href="@{/deleteDrug}"><i class="fas fa-trash-alt"></i>Delete Drug</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="status-container">
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" class="error-message"></p>
            </div>
            
            <div th:unless="${errorMessage}">
                <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="check__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <p class="success-message">Drug Added Successfully!</p>
            </div>
        </div>
    </main>
</body>
</html>
