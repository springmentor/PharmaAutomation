<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Billings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pharma Automation System</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Billing List
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Billing ID</th>
                         <!--   <th>Patient Name</th>-->
                            <th>Billing Date</th>
                            <th>Total Amount</th>
                            <th>Discount</th>
                            <th>Final Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="billing : ${billings}">
                            <td th:text="${billing.billingId}"></td>
                         <!--   <td th:text="${billing.prescription != null && billing.prescription.patientName != null ? billing.prescription.patientName : 'N/A'}"></td>-->
                            <td th:text="${#temporals.format(billing.billingDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${#numbers.formatDecimal(billing.totalAmount, 1, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(billing.discount, 1, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(billing.finalAmount, 1, 2)}"></td>
                            <td>
                                <a th:if="${billing.prescription != null}" th:href="@{/printBill/{id}(id=${billing.billingId})}" class="btn btn-primary btn-sm">Print Bill</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(billings)}" class="alert alert-info">
                    No billing records available.
                </div>
            </div>
        </div>
        <a href="/viewPrescriptions" class="btn btn-secondary mt-3">Back to Prescriptions</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
