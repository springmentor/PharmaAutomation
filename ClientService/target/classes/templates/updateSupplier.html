<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Supplier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/suppliers">Pharma Automation System</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-warning text-white">
                Update Supplier
            </div>
            <div class="card-body">
                <!-- Form action using supplierId -->
                <form th:action="@{/updateSupplier/{id}(id=${supplier.supplierId})}" th:object="${supplier}" method="post">
                    <!-- Hidden Supplier ID -->
                    <input type="hidden" th:field="*{supplierId}" />

                    <!-- Supplier Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Supplier Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter supplier name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter supplier email" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone number" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="3" placeholder="Enter supplier address" required></textarea>
                    </div>

                    <!-- Submit and Cancel buttons -->
                    <button type="submit" class="btn btn-success">Update Supplier</button>
                    <a href="/viewSuppliers" class="btn btn-secondary">Back to Supplier List</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
