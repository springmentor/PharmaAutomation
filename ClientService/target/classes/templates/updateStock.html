<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Pharma Automation System</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Update Stock
            </div>
            <div class="card-body">
                <form th:action="@{/updateStock/{id}(id=${stock.stockId})}" th:object="${stock}" method="post">
                    <input type="hidden" th:value="${stock.stockId}" name="stockId">

                    <!-- Threshold Quantity (Only editable field) -->
                    <div class="mb-3">
                        <label for="thresholdQuantity" class="form-label">Threshold Quantity</label>
                        <input type="number" class="form-control" id="thresholdQuantity" name="threshold" th:value="${stock.thresholdQuantity}" placeholder="Enter threshold quantity" required>
                    </div>

                    

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success">Update Stock</button>
                    <a href="/viewStock" class="btn btn-secondary">Back to Stock List</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
